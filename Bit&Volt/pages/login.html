<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Iniciar Sesión</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="icon" type="logo" href="/assets/img-logos/pestana.png" />
</head>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top shadow-sm">
    <a class="navbar-brand ms-2" href="#">
        <img src="/assets/img-logos/logo-blanco.png" alt="Bit & Volt" style="height:38px;">
    </a>

    <!-- BOTÓN HAMBURGUESA -->
    <button class="navbar-toggler me-2" type="button" data-bs-toggle="collapse" data-bs-target="#navbarLogin"
        aria-controls="navbarLogin" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
            <ul class="navbar-nav mb-2 mb-lg-0 w-100 d-flex flex-column flex-lg-row align-items-center">


    <!-- ITEMS -->
    <div class="collapse navbar-collapse justify-content-end" id="navbarLogin">
        <ul class="navbar-nav mb-2 mb-lg-0">

            <!-- VOLVER -->
            <li class="nav-item me-lg-2">
                <button onclick="window.location.href='index.html'" class="btn me-2 mt-2 mt-lg-0 text-light">
                    <i class="bi bi-arrow-left me-1"></i> Volver
                </button>
            </li>

            <!-- REGISTRARSE -->
            <li class="nav-item mt-2 mt-lg-0 me-lg-3">
                <button onclick="window.location.href='signup.html'"
                    class="btn btn-light text-primary me-2 mt-2 mt-lg-0"> Registrarse
                </button>
            </li>

        </ul>
    </div>
</nav>

<body class="bg-gradient">
    <br>
    <div class="d-flex align-items-center justify-content-center min-vh-100 ">

        <div class="login-card shadow-lg">
            <div class="row g-0">

                <!-- IZQUIERDA: ilustración -->
                <div class="col-lg-6 left-panel d-none d-lg-flex align-items-center justify-content-center p-4">
                    <!-- usa la imagen subida -->
                    <img src="/assets/img/login.png" alt="Ilustración" class="illustration img-fluid">
                </div>

                <!-- DERECHA: formulario -->
                <div class="col-lg-6 right-panel p-4 p-lg-5">
                    <div class="header-top d-flex align-items-center justify-content-center mb-4">
                        <div class="icon-bubbles">
                            <div class="bubble small"></div>
                            <div class="bubble medium"></div>
                        </div>
                    </div>

                    <img src="/assets/img-logos/logo-blanco.png" alt="Logo" style="width: 60%; margin: auto; display: block;">
                    <p class="text-center text-muted mb-4">Accede a tu cuenta para continuar</p>

                    <form id="loginForm" novalidate>

                        <div class="mb-3">
                            <label for="email" class="form-label small text-muted">Correo Electrónico</label>
                            <div class="input-group align-items-center">
                                <span class="input-group-text border-0 bg-transparent">
                                    <i class="bi bi-envelope-fill icon-left"></i>
                                </span>
                                <input id="email" name="email" type="email"
                                    class="form-control form-control-lg border-0 border-bottom ps-0 fs-6"
                                    placeholder="correo@ejemplo.com" required>
                            </div>
                            <div class="form-feedback mt-1" id="emailFeedback" aria-live="polite"></div>
                        </div>

                        <div class="mb-1">
                            <label for="password" class="form-label small text-muted">Contraseña</label>
                            <div class="input-group">
                                <span class="input-group-text border-0 bg-transparent">
                                    <i class="bi bi-lock-fill icon-left"></i>
                                </span>
                                <input id="password" name="password" type="password"
                                    class="form-control form-control-lg border-0 border-bottom ps-0"
                                    placeholder="********" required minlength="8">
                            </div>
                            <div class="form-feedback mt-1" id="passwordFeedback" aria-live="polite"></div>
                        </div>

                        <div
                            class="d-flex justify-content-between align-items-center my-3 flex-sm-row flex-column d-flex">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="remember">
                                <label class="form-check-label small" for="remember">Recuérdame</label>
                            </div>
                            <a href="/pages/recovery-password.html"
                                class="small text-decoration-none link-forgot">¿Olvidaste tu contraseña?</a>
                        </div>

                        <div class="d-grid">
                            <button id="submitBtn" type="submit" class="btn btn-primary btn-lg btn-pill">
                                Iniciar Sesión
                            </button>
                        </div>

                        <p class="text-center small mt-4 mb-0">
                            ¿No tienes cuenta? <a href="#" class="fw-semibold link-register">Regístrate</a>
                        </p>

                    </form>

                    <!-- Mensaje de éxito -->
                    <div id="successBox" class="alert alert-success mt-4 d-none" role="status">
                        Inicio de sesión correcto. Redirigiendo...
                    </div>

                </div>
            </div>
        </div>

    </div>

    <!-- Bootstrap 5 JS (Popper incluido) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Script principal -->
    <script src="js/login.js" defer></script>
</body>

</html>
